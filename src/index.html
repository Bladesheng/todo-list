<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap');
  </style>
</head>
<body>
  <div class="modalWrapper">
    <div class="modal">
      <h2 class="title dynamicText">placeholder-title</h2>
      <input class="dynamicInput title" type="text">
      
      <button class="close">X</button>
      
      <div class="description">Description</div>
      <p class="description dynamicText"></p>
      <textarea type="text" class="description dynamicInput" placeholder="Add a more detailed description..."></textarea>
      
      <div class="priority">Priority</div>
      <span class="priority dynamicText"></span>
      <input type="number" class="priority dynamicInput">

      <button class="delete">üóëÔ∏è</button>
    </div>
  </div>
   

  <header>
    <h1>To-Do List</h1>
  </header>


  <main>
    <div class="sidebar">
      <button class="newBoard dynamicText">Create new board</button>
      <input class="newBoard dynamicInput" type="text">
    </div>

    <div class="currentBoard">

    </div>

    <footer>
      <p>Built by <a href="https://github.com/Bladesheng">Bladesheng</a></p>
    </footer>
  </main>
</body>
</html>
